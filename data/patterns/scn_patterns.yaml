    azure_service: null
    estimated_hours: 2
    validation: Requirements documented and team trained
  - step: 2
    action: Design SCN implementation architecture
    azure_service: null
    estimated_hours: 4
    validation: Architecture review completed and approved
  - step: 3
    action: Implement SCN controls in code/IaC
    azure_service: Application code and IaC
    estimated_hours: 16
