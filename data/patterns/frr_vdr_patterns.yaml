    discover and identify _vulnerabilities_ within their _cloud service offering_
    using appropriate techniques such as assessment, scanning, threat intelligence,
    vulnerability disclosure mechanisms, bug bounties, supply chain monitoring, and
    other relevant capabilities; this process is called _vulnerability detection_.
  remediation_template: 'To comply with FRR-VDR-01 (Vulnerability Detection), you
    MUST implement the following mandatory requirements:


    1. Review FedRAMP 20x requirement documentation

    2. Identify systems and resources in scope

